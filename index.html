<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Light Control System</h1>
        
        <div class="traffic-light">
            <div class="light red" id="redLight"></div>
            <div class="light yellow" id="yellowLight"></div>
            <div class="light green" id="greenLight"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start Auto</button>
            <button id="stopBtn" class="btn btn-stop">Stop</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </div>
        
        <div class="manual-controls">
            <h3>Manual Control</h3>
            <button id="redBtn" class="btn btn-red">Red</button>
            <button id="yellowBtn" class="btn btn-yellow">Yellow</button>
            <button id="greenBtn" class="btn btn-green">Green</button>
        </div>
        
        <div class="status">
            <p>Status: <span id="statusText">Stopped</span></p>
            <p>Current Light: <span id="currentLight">None</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
